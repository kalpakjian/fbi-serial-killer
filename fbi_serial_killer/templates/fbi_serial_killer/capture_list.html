<!DOCTYPE html>
   <html lang="zh-Hant">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>FBI捉拿記錄</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <style>
           body { background-color: #f8f9fa; }
           .container { margin-top: 20px; }
           .table { background-color: white; }
       </style>
   </head>
   <body>
       <div class="container">
           <h1 class="text-center my-4">FBI捉拿連環殺手記錄</h1>
           <table class="table table-striped table-bordered">
               <thead class="table-dark">
                   <tr>
                       <th>探員</th>
                       <th>連環殺手</th>
                       <th>捉拿日期</th>
                       <th>地點</th>
                       <th>詳情</th>
                   </tr>
               </thead>
               <tbody>
                   {% for capture in captures %}
                   <tr>
                       <td>{{ capture.agent.name }}</td>
                       <td>{{ capture.serial_killer.name }}</td>
                       <td>{{ capture.capture_date }}</td>
                       <td>{{ capture.location }}</td>
                       <td>{{ capture.details }}</td>
                   </tr>
                   {% empty %}
                   <tr>
                       <td colspan="5" class="text-center">無捉拿記錄</td>
                   </tr>
                   {% endfor %}
               </tbody>
           </table>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
   </html>
